<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Add worker to project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<form method="POST" action="/workerToProject">
    <label for="projectID">Select project</label><select name="projectID" id="projectID"></select><br>
    <label for="workerID">Select worker to add to project members</label><select name="workerID" id="workerID"></select><br>
    <button onClick="this.form.submit(); this.disabled=true; this.value='Sendingâ€¦'; ">Add member to project</button>
</form>
<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/projectMembers")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("workerID").innerHTML = text;
    });
    fetch("/projectCreator")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("projectID").innerHTML = text;
    });
</script>
</html>
