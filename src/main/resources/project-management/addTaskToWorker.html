<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Add task to worker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="POST" action="/taskToWorker">
    <label for="taskID">Select task</label><select name="taskID" id="taskID"></select><br>
    <label for="workerID">Select worker to give task</label><select name="workerID" id="workerID"></select><br>
    <button onClick="this.form.submit(); this.disabled=true; this.value='Sendingâ€¦'; ">Add task to worker</button>
</form>
<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/projectMembers")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("workerID").innerHTML = text;
    });
    fetch("/taskCreator")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("taskID").innerHTML = text;
    });
</script>
</html>
