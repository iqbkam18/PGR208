<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>View worker based on cookie</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<label for="WorkerTask">Projects</label>
<div id="WorkerTask"></div>

</body>
<script>
    fetch("/cookieWorkerTasks")
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("WorkerTask").innerHTML = text;
    });
</script>
</html>
